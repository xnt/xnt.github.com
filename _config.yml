# Site settings
title: Vicente Plata
description: 'Welcome'
url: 'http://xnt.github.io'
baseurl: ''
google_analytics: 'UA-48212133-2'
# disqus_shortname: 'your-disqus-name'
twitter_contact: xnt # Comment/delete to disable contact button

author:
  name: 'Vicente Plata'
  email: ---
  facebook_username: vplata
  github_username:  xnt
  instagram_username: xnt87
  linkedin_username:  vrplata
  twitter_username: xnt
  speakerdeck: xnt

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
